<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
	{% if state is defined %}
		<h1>State: {{ state.name }}</h1>
		<h3>Cities:</h3>
		<ul>
		    {% for city in state.cities | sort(attribute="name") %}
			<li>{{ city.id }}: <B>{{ city.name }}</B></li>
		    {% endfor %}
		</ul>
	{% else %}
		<h1>Not found!</h1>
	{% endif %}
	</BODY>
</HTML>
